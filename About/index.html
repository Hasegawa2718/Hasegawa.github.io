<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>わたしの部屋</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="Assets/monu_defo.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>

<body>
<header>
    <div class="header-container">
        <div class="header-logo">
            <a href="#t">My room</a>
        </div>
    </div>
</header>
<div class="contents-wrapper">
    <div class="container">
        <div class="profile" id="a">
            <h2 class="section-title">About</h2>
            <div class="contents-item belong">
                <div class="contents-heading">
                    <i class="fas fa-map-marked-alt"></i>
                    所属
                </div>
                <p>木更津高専 電子制御工学科 4年 </p>
            </div>
            <div class="contents-item study">
                <div class="contents-heading">
                    <i class="fas fa-school"></i>
                    興味
                </div>
                <p>生体信号処理</p>
                <p>競技プログラミング</p>
            </div>
            <div class="contents-item book">
                <div class="contents-heading">
                    <i class="fas fa-book"></i>
                    好きな本
                </div>
                <p>Self Reference Engine</p>
                <p>伊藤計劃トリビュート</p>
            </div>
            <div class="contents-item game">
                <div class="contents-heading">
                    <i class="fas fa-gamepad"></i>
                    好きなゲーム
                </div>
                <p>OverWatch</p>
                <p>Kenshi</p>
            </div>
            <div class="contents-item anime">
                <div class="contents-heading">
                    <i class="fas fa-tv"></i>
                    好きなアニメ
                </div>
                <p>ピンポン THE ANIMATION</p>
                <p>ヴァイオレット・エヴァ―ガーデン</p>
            </div>
            <div class="contents-item food">
                <div class="contents-heading">
                    <i class="fas fa-code"></i>
                    主な使用言語
                </div>
                <p>C / C++</p>
                <p>Python</p>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<footer>
