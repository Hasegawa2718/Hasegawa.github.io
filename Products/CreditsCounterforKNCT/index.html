<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>木更津高専単位カウンター</title>
    <meta name="description" content="木更津高専生用の単位数カウンターです。"/>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <h1>木更津高専単位カウンター</h1>
    <p id="caution">注意・確認</p>
    <p id="caution">本当に合計単位数が正しいか確認してください。</p>
    <p id="caution">各種資格や大会等で得られる単位は含みません。</p>
    <p id="caution">選択科目・必修選択科目・留学生の必修科目のチェックに注意してください。</p>
    <p id="caution">不具合が起きた場合リロードしてみてください。</p>
    </p>
    <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="tab_class" for="tab1">M</label>
        <div class="content_class">
            <input type="button" value="合計単位数を計算する" onclick="credit_click(0);">
            <div class="counter">
                <p id="caution">現在の合計単位数</p>
                <h1 id="credit_count_m">0</h1>
                <p id="caution">単位</p>
            </div>
            <div class="options"></div>
            <table>
                <tbody id="output_csv_m"></tbody>
            </table>
        </div>
        <input type="radio" name="tab_name" id="tab2" >
        <label class="tab_class" for="tab2">E</label>

        </div>
        <input type="radio" name="tab_name" id="tab3" >
        <label class="tab_class" for="tab3">D</label>

            </table>
        </div>
        <input type="radio" name="tab_name" id="tab4" >
        <label class="tab_class" for="tab4">J</label>

            <input type="button" value="合計単位数を計算する" onclick="credit_click(3);">
